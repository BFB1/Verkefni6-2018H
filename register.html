---
layout: default
---
<div class="register">
	<form>
		<legend><h1>Register</h1></legend>
		<label>Name</label>
		<input type="text" name="name" placeholder="Name" required="" autofocus="">
		<label>Email</label>
		<input type="email" name="email" placeholder="Email" required="">
		<label>Gender</label>
		<input type="radio" name="gender" value="male"> Male<br>
  		<input type="radio" name="gender" value="female"> Female<br>
  		<input type="radio" name="gender" value="other"> Other
  		<label>Preferance</label>
  		<input type="checkbox" name="dog" value="dog"> Dog<br>
  		<input type="checkbox" name="cat" value="cat"> Cat<br>
  		<input type="checkbox" name="owl" value="owl"> Owl
  		<label>Number between 1 and 10</label>
  		<select>
  			<option value="1" selected="">1</option>
  			<option value="2">2</option>
  			<option value="3">3</option>
  			<option value="4">4</option>
  			<option value="5">5</option>
  			<option value="6">6</option>
  			<option value="7">7</option>
  			<option value="8">8</option>
  			<option value="9">9</option>
  			<option value="10">10</option>
  		</select>
  		<label>Autobiography</label>
  		<textarea rows="4" placeholder="Tell me EVERYTHING!" required=""></textarea>
		<input type="reset" name="reset">
		<input type="submit" name="submit">
	</form>
</div>
